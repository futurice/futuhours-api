name: futuhours-api
version: 0.1.0.0
synopsis: Futuhours API
description: New and fancy
author: Oleg Grenrus <oleg.grenrus@iki.fi>
maintainer: Oleg Grenrus <oleg.grenrus@iki.fi>
license: BSD3
github: futurice/futuhours-api
category: Web
tested-with: GHC==7.8.4, GHC==7.10.2
extra-source-files:
- README.md

ghc-options: -Wall

library:
  source-dirs: src
  dependencies:
    - base                  >=4.7   && <4.9
    - aeson                 >=0.8   && <0.12
    - aeson-compat          >=0.3.1 && <0.4
    - aeson-extra           >=0.3.1 && <0.4
    - base-compat
    - binary
    - binary-tagged
    - blaze-html
    - bytestring
    - cassava
    - containers
    - dependent-map >=0.2.1.0 && <0.3
    - dependent-sum
    - either
    - exceptions
    - fum-client
    - futulogo
    - futurice-prelude >=0.1.3.0
    - generics-sop >=0.2.1.0 && <0.3
    - generics-sop-lens >=0.1.0.0 && <0.2
    - hashable
    - http-client
    - http-client-tls
    - lattices >=1.4.1
    - lens
    - markdown
    - monad-http
    - monad-logger
    - mtl
    - operational
    - parsec
    - planmill-client
    - postgresql-simple
    - postgresql-simple-url
    - QuickCheck
    - quickcheck-instances
    - regex-applicative-text
    - resource-pool
    - semigroups
    - servant >=0.5 && <0.6
    - servant-blaze
    - servant-cache
    - servant-cassava
    - servant-docs
    - servant-server
    - servant-status
    - servant-swagger
    - servant-swagger-ui
    - stm
    - swagger2
    - text
    - time
    - time-parsers
    - transformers
    - tz
    - unordered-containers
    - vector
    - wai
    - wai-cors
    - warp

executables:
  futuhours-api-server:
    ghc-options: -threaded
    main: Main.hs
    source-dirs: srv
    dependencies:
      - base
      - futuhours-api
